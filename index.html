<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Grid</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <img class="book-img" src="imgs/dac-nhan-tam.jpg" />
        <div class="book-name">Đắc Nhân Tâm (Khổ Lớn)</div>
        <div class="book-author">Dale Carnegie</div>
        <div class="book-price">76.000đ</div>
      </div>
      <div class="col-sm">
        <img class="book-img" src="imgs/nha-gia-kim.jpg">
        <div class="book-name">Nhà Giả Kim</div>
        <div class="book-author">Paulo Coelho</div>
        <div class="book-price">69.000đ</div>
      </div>
      <div class="col-sm">
        <img class="book-img" src="imgs/5-centimet-tren-giay.jpg">
        <div class="book-name">5 Centimet Trên Giây</div>
        <div class="book-author">Shinkai Makoto</div>
        <div class="book-price">73.000đ</div>
      </div>
    </div>
  </div>
</body>
</html>
